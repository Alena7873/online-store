<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online store</title>

    <link rel="stylesheet" href="./styles/normallize.css">
    <link rel="stylesheet" href="./styles/slick.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/styles.css">
</header>

<body>
    <header lass="hedar">
        <div class="header__top"> <!--верхняя часть -->
            <div class="container"> <!--контейнер для ограничения ширини -->
                <div class="header__top-inner"></div> <!--внутр обвертка-->
                <nav class="menu">
                    <ul class="menu__list ">
                        <li class="menu__item">
                            <a class="menu__link btn-13" href="#">
                                Магазини
                            </a>
                        </li>
                        <li class="menu__item ">
                            <a class="menu__link btn-13" href="#">
                                Акції
                            </a>
                        </li>
                        <li class="menu__item ">
                            <a class="menu__link btn-13" href="#">
                                Доставка і оплата
                            </a>
                        </li>
                    </ul>
                </nav>

                <a class="logo" href="#">
                    <img class="logo__img" src="./img/logo.svg" alt="logo speed">
                </a>

                <!--права часть-->
                <div class="header__box">
                    <p class="header__adress">
                        Київ,вул Київська
                    </p>

                    <ul class="usr-list">
                        <li class="user-list__item">
                            <a class="user-list__link " href="#">
                                <img src="./img/heart1.svg" alt="">
                            </a>
                        </li>
                        <li class="user-list__item">
                            <a class="user-list__link " href="#">
                                <img src="./img/person.svg" alt="">
                            </a>
                        </li>
                        <li class="user-list__item">
                            <a class="user-list__link basket" href="#">
                                <img src="./img/shopping_cart.svg" alt="">
                                <p class="basket__nam">1</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </section>
        <section>

            <!--Контейнер нижняя часть-->
            <div class="header__bottom"> <!--нижня часть -->
                <div class="container"> <!--контейнер для ограничения ширини -->
                    <ul class="menu-categories">
                        <li class="menu-categories__item">
                            <a class="menu-categories__link" href="#">Квадрацикли</a>
                        </li>
                        <li class="menu-categories__item">
                            <a class="menu-categories__link" href="#">Катери</a>
                        </li>
                        <li class="menu-categories__item">
                            <a class="menu-categories__link" href="#">Гідроцикли</a>
                        </li>
                        <li class="menu-categories__item">
                            <a class="menu-categories__link" href="#">Човни</a>
                        </li>
                        <li class="menu-categories__item">
                            <a class="menu-categories__link" href="#">Всюдиходи</a>
                        </li>
                        <li class="menu-categories__item">
                            <a class="menu-categories__link" href="#">Снігоходи</a>
                        </li>
                        <li class="menu-categories__item">
                            <a class="menu-categories__link" href="#">Двигуни</a>
                        </li>
                        <li class="menu-categories__item">
                            <a class="menu-categories__link" href="#">Запчастини</a>
                        </li>

                    </ul>
                </div>
            </div>
        </section>
    </header>
    <!--банер слайдер-->
    <section class="banner-section">
        <div class="container">
            <div class="banner-section__inner "> <!--родитель-->
                <div class="banner-section__slider ">
                    <a class="banner-section__slider-item" href="#">
                        <img src="./img/Feel the extreme speed.svg" alt="Відчуй швидкість екстриму">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img src="./img/All-rounder.svg" alt="Відчуй швидкість екстриму">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img src="./img/boats.svg" alt="Відчуй швидкість екстриму">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img src="./img/Extreme on quad bikes for two.svg" alt="Відчуй швидкість екстриму">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img src="./img/engine.svg" alt="Відчуй швидкість екстриму">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img src="./img/extreme sensations.svg" alt="Відчуй швидкість екстриму">
                    </a>

                </div>
                <!--рекламний баннер-->
                <a class="banner-section sale-item" href="#">
                    <div class="sale-item__top">
                        <div class="sale-item__info">
                            Акція
                        </div>
                        <div class="sale-item__price">
                            <div class="price sale-item__price-new">190.000 грн</div>
                            <div class="price sale-item__price-old">225.000 грн</div>
                        </div>
                    </div>
                    <img class="sale-item__img" src="./img/content/LM 1.svg" alt="двигун">
                    <h5 class="sale-item__title">
                        Мотор для човна Suzuki DF9.9BRS
                    </h5>
                    <div class="sale-item__footer">
                        Акція діє до
                        <span>31.08.2023</span>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/slick.min.js">

    </script>
</body>

</html>
